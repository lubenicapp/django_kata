version: '3'

services:

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=api
      - POSTGRES_USER=joe
      - POSTGRES_PASSWORD=taxi
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
